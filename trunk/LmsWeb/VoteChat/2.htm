<!--

'''''''''''''''''''''''''''''''''''''''''''''''''''''''''''''''''''''''''''''''
' Page event handlers
'''''''''''''''''''''''''''''''''''''''''''''''''''''''''''''''''''''''''''''''
sub OnLoad()
	UPlayer.UseRTPMulticast
	UPlayer.UseMediaServer "srvtest:5119"
	'UPlayer.UseFile "MediaRoot\\test.avi"
	
	UPlayer.UseLiveDirect "srvtest", 1
	UPlayer.UseLiveAlias "video for all"
	
	'Uncomment the next lines to prohibit context menu and flow bar appearance
	'UPlayer.EnableContextMenu false
	UPlayer.EnableFlowControl false, false
	
	UPlayer.Play
	'--------------------------
	UPlayer1.UseRTPMulticast
	UPlayer1.UseMediaServer "srvtest:5119"
	'UPlayer1.UseFile "MediaRoot\\test.avi"
	
	UPlayer1.UseLiveDirect "srvtest", 2
	UPlayer1.UseLiveAlias "screen for all"
	
	'Uncomment the next lines to prohibit context menu and flow bar appearance
	'UPlayer1.EnableContextMenu false
	UPlayer1.EnableFlowControl false, false
	
	UPlayer1.Play	
	'document.getElementById("Layer1").style.visibility="visible"
	'--------------------------
	UPlayer2.UseRTPMulticast
	UPlayer2.UseMediaServer "srvtest:5119"
	'UPlayer1.UseFile "MediaRoot\\test.avi"
	
	UPlayer2.UseLiveDirect "srvtest", 3
	UPlayer2.UseLiveAlias "sound"
	
	'Uncomment the next lines to prohibit context menu and flow bar appearance
	'UPlayer2.EnableContextMenu false
	UPlayer2.EnableFlowControl false, false
	
	UPlayer2.Play	
	'document.getElementById("Layer1").style.visibility="visible"
	
end sub

'''''''''''''''''''''''''''''''''''''''''''''''''''''''''''''''''''''''''''''''
' Player callbacks
'''''''''''''''''''''''''''''''''''''''''''''''''''''''''''''''''''''''''''''''
sub UPlayer_OnStart()
	
end sub

sub UPlayer_OnStop(PlaylistToBeCont)
	if PlaylistToBeCont = false then
		UPlayer_OnResize 320, 240
	end if	
end sub

sub UPlayer_OnResize(X, Y)
	UPlayer.Width  = X
	UPlayer.Height = Y	
end sub
